{% extends 'index.html' %}

{% block container %}
<table class="table">
    <tr>
        <th>Дата начала</th>
        <th>Доклад</th>
        <th>Аудитория</th>
    </tr>
    {% for sched, pres, room in items %}
    <tr>
        <th>{{sched.date_start}}</th>
        <th>{{pres.name}}</th>
        <th>{{room.id}}</th>
    </tr>
    {% endfor %}
</table>
{% endblock %}
