{% extends 'base.html' %}

{% block container %}
<form action="/login" method="post">
        <div class="form-group">
            {{ form.username.label() }}
            {{ form.username() }}
        </div>
        <div class="form-group">
            {{ form.password.label() }}
            {{ form.password() }}
        </div>
        <div class="form-group">
            {{ form.submit() }}
        </div>
</form>
{% endblock %}
